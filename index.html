<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>画布:</p>
<canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
  您的浏览器不支持 HTML5 canvas 标签。
</canvas>

<script>

  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.beginPath();
  ctx.arc(120,150,100,0,2*Math.PI);
  ctx.stroke();

  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.beginPath();
  ctx.arc(70,100,15,0,2*Math.PI);
  ctx.stroke();

  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.beginPath();
  ctx.arc(170,100,15,0,2*Math.PI);
  ctx.stroke();

  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.beginPath();
  ctx.arc(120,150,10,0,2*Math.PI);
  ctx.stroke();

  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.rect(105,190,40,10);
  ctx.stroke();
</script>
</body>
</html>
